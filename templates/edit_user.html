<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Editar Usuario</title>
</head>
<body>
<div class="container">
    <h1>Editar Usuario</h1>
    <form method="POST">
        <div class="form-group">
            <label for="name">Nombre:</label>
            <input type="text" class="form-control" name="name" id="name" value="{{ user.name }}" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" name="email" id="email" value="{{ user.email }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Actualizar</button>
        <a href="/" class="btn btn-secondary">Cancelar</a>
    </form>

    <!-- Formulario para editar productos -->
    <hr>
    <h2>Editar Productos</h2>
    <form method="POST" action="/edit_products/{{ user.id }}">
        {% for product in user.products %}
            <div class="form-group">
                <label for="product_name_{{ product.id }}">Nombre del Producto:</label>
                <input type="text" class="form-control" name="product_name_{{ product.id }}" id="product_name_{{ product.id }}" value="{{ product.product_name }}" required>
            </div>
            <div class="form-group">
                <label for="price_{{ product.id }}">Precio:</label>
                <input type="number" step="0.01" class="form-control" name="price_{{ product.id }}" id="price_{{ product.id }}" value="{{ product.price }}" required>
            </div>
            <hr>
        {% endfor %}
        <button type="submit" class="btn btn-primary">Actualizar Productos</button>
    </form>
</div>
</body>
</html>
